香港节点 = url-test, policy-path=节点列表, update-interval=0, ((policy-regex-filter=?=.*(港|HK|(?i)Hong))^(?!(台|日|新|美)).)*$, no-alert=1, policy-regex-filter=(?=.*(港|HK|(?i)Hong))^((?!(台|日|新|美)).)*$
台湾节点 = url-test, policy-path=节点列表, update-interval=0, ((policy-regex-filter=?=.*(台|TW|(?i)Taiwan))^(?!(港|日|新|美)).)*$, no-alert=1, policy-regex-filter=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|新|美)).)*$
狮城节点 = url-test, policy-path=节点列表, update-interval=0, ((policy-regex-filter=?=.*(新|狮|獅|SG|(?i)Singapore))^(?!(港|台|日|美)).)*$, no-alert=1, policy-regex-filter=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|美)).)*$
美国节点 = url-test, policy-path=节点列表, update-interval=0, ((policy-regex-filter=?=.*(美|US|(?i)States|American))^(?!(港|台|日|新)).)*$, no-alert=1, policy-regex-filter=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|新)).)*$
日本节点 = url-test, policy-path=节点列表, update-interval=0, ((policy-regex-filter=?=.*(日|JP|(?i)Japan))^(?!(港|台|新|美)).)*$, no-alert=1, policy-regex-filter=(?=.*(日|JP|(?i)Japan))^((?!(港|台|新|美)).)*$


