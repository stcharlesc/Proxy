Microsoft = select, Proxy, DIRECT, Auto, Select, Hong Kong, Taiwan, Singapore, United States, Japan, Other Regions
PayPal = select, Proxy, DIRECT, Auto, Select, Hong Kong, Taiwan, Singapore, United States, Japan, Other Regions
