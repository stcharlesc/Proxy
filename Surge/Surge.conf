Taiwan = url-test, policy-path=订阅地址, update-interval=0, no-alert=1, policy-regex-filter=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|坡|狮|美)).)*$
Singapore = url-test, policy-path=订阅地址, update-interval=0, no-alert=1, policy-regex-filter=(?=.*(坡|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|美)).)*$
United States = url-test, policy-path=订阅地址, update-interval=0, no-alert=1, policy-regex-filter=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|坡|狮)).)*$
Japan = url-test, policy-path=订阅地址, update-interval=0, no-alert=1, policy-regex-filter=(?=.*(日|JP|(?i)Japan))^((?!(港|台|坡|狮|美)).)*$
Other Regions = select, policy-path=订阅地址, policy-regex-filter=^((?!(港|台|美|日|坡|狮|HK|TW|US|JP|SG|Hong|Taiwan|Singapore|Japan|United)).)*$

