[Proxy]

[Proxy Group]
Proxy = select, Auto, Select, Hong Kong, Taiwan, Singapore, United States, Japan, Other Regions, DIRECT
Auto = url-test, policy-path=订阅地址, update-interval=0, no-alert=1
Select = select, policy-path=订阅地址, update-interval=0

Global = select, Proxy, DIRECT, Auto, Select, Hong Kong, Taiwan, Singapore, United States, Japan, Other Regions
