[rewrite_local]
# Netflix 评分
^https?://ios(-.*)?\.prod\.ftl\.netflix\.com/iosui/user/.+path=%5B%22videos%22%2C%\d+%22%2C%22summary%22%5D url script-request-header https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/nf_rating.js
^https?://ios(-.*)?\.prod\.ftl\.netflix\.com/iosui/user/.+path=%5B%22videos%22%2C%\d+%22%2C%22summary%22%5D url script-response-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/nf_rating.js
# 单集评分
^https?:\/\/ios(-.*)?\.prod\.ftl\.netflix\.com\/iosui\/warmer/.+type=show-ath url script-response-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/nf_rating_season.js
# 比价
^https?://api\.m\.jd\.com/client\.action\?functionId=(wareBusiness|serverConfig|basicConfig) url script-response-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/jd_price.js

^https?://trade-acs\.m\.taobao\.com/gw/mtop\.taobao\.detail\.getdetail url script-response-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/tb_price.js
^http://.+/amdc/mobileDispatch url script-response-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/tb_price.js
# Emby破解
^https:\/\/mb3admin\.com\/admin\/service(\/registration\/validateDevice|\/appstore\/register|\/registration\/validate|\/registration\/getStatus|\/supporter\/retrievekey) url script-echo-response https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/embycrack.js
# TF 下载修正
^https?:\/\/testflight\.apple\.com\/v\d\/accounts\/.+?\/install$ url script-request-body https://raw.githubusercontent.com/stcharlesc/Proxy/master/JavaScript/TF_Download.js

[mitm]
hostname = ios-*.prod.ftl.netflix.com,ios.prod.ftl.netflix.com, api.m.jd.com, trade-acs.m.taobao.com, mb3admin.com, testflight.apple.com