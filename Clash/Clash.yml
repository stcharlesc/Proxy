# port: 7890
# socks-port: 7891
mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: :9090

proxy-providers:
  
  ✈️ 机场订阅:
    type: http
    url: ""
    interval: 3600
    path: ./Proxy/Sub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  🇭🇰 香港节点:
